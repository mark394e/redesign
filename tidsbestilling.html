<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tidsbestilling</title>
    <link rel="stylesheet" href="https://use.typekit.net/jyv2och.css" />
    <link rel="stylesheet" href="css/globalstyle.css" />
    <link rel="stylesheet" href="css/tidsbestilling.css" />
  </head>
  <body>
    <main id="main">
      <section id="first_section">
        <div class="center">
          <h2>Tidsbestilling</h2>
        </div>
        <h3>Bestil en tid:</h3>
      </section>
      <section id="second_section">
        <h3>Dine kontaktoplysninger:</h3>
        <article>
          <form class="double_columns" name="tidsbestilling">
            <div class="flex_item">
              <div id="first_name">
                <label for="fname"><h4>Fornavn:</h4></label><br />
                <input
                  type="text"
                  name="fornavn"
                  id="fname"
                  required
                  oninput="this.value = this.value.replace(/[^a-zA-ZäöüæøåßÄÖÜÆØÅ]/g, '');"
                  placeholder="Fornavn"
                /><br />
              </div>
            </div>
            <div class="flex_item">
              <div id="last_name">
                <label for="lname"><h4>Efternavn:</h4></label><br />
                <input
                  type="text"
                  name="efternavn"
                  id="lname"
                  required
                  oninput="this.value = this.value.replace(/[^a-zA-ZäöüæøåßÄÖÜÆØÅ]/g, '');"
                  placeholder="Efternavn"
                /><br />
              </div>
            </div>
            <div class="flex_item">
              <div id="phone_number">
                <label for="pnumber"><h4>Telefon nummer:</h4></label><br />
                <input
                  type="tel"
                  name="telefon_nummer"
                  id="pnumber"
                  required
                  maxlength="8"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                  placeholder="12 34 56 78"
                /><br />
              </div>
            </div>
            <div class="flex_item">
              <div id="email">
                <label for="email_address"><h4>E-mail:</h4></label><br />
                <input
                  type="email"
                  name="email_adresse"
                  id="email_address"
                  required
                  placeholder="example@email.com"
                /><br />
              </div>
            </div>
            <div class="flex_item">
              <div id="cpr_number">
                <label for="cpr"><h4>Dit CPR-nummer:</h4></label><br />
                <input
                  type="text"
                  name="cpr_nummer"
                  id="cpr"
                  required
                  maxlength="10"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                  placeholder="0123456789"
                /><br />
              </div>
            </div>
            <div class="flex_item">
              <h4>Hvilken type patient er du:</h4>
              <div id="patient_type">
                <div class="radio_button">
                  <input type="radio" name="ny_patient" id="new_member" />
                  <label for="new_member"
                    ><p class="inline">Ny patient</p></label
                  ><br />
                </div>
                <div class="radio_button">
                  <input type="radio" name="allerede_patient" id="member" />
                  <label for="member">
                    <p class="inline">Allerede patient på klinikken</p>
                  </label>
                </div>
              </div>
            </div>
            <div class="flex_item">
              <h4>Vælg dag(e), der passer dig bedst:</h4>
              <div id="select_day">
                <div class="checkbox">
                  <input type="checkbox" name="mandag" id="monday" />
                  <label for="monday"><p class="inline">Mandag</p></label><br />
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="tirsdag" id="tuesday" />
                  <label for="tuesday"><p class="inline">Tirsdag</p> </label
                  ><br />
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="onsdag" id="wednesday" />
                  <label for="wednesday"><p class="inline">Onsdag</p></label
                  ><br />
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="torsdag" id="thursday" />
                  <label for="thursday"><p class="inline">Torsdag</p> </label
                  ><br />
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="fredag" id="friday" />
                  <label for="friday"><p class="inline">Fredag</p></label><br />
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="alle_dage" id="all_days" />
                  <label for="all_days"><p class="inline">Alle dage</p> </label
                  ><br />
                </div>
              </div>
            </div>
            <div class="flex_item">
              <h4>Vælg tidsrum, der passer dig bedst:</h4>
              <div id="select_time">
                <select name="tidspunkt">
                  <option value="1"><p class="inline">Hele dagen</p></option>
                  <option value="2"><p class="inline">Formiddag</p></option>
                  <option value="3"><p class="inline">Eftermiddag</p></option>
                  <option value="4"><p class="inline">08:30 - 10:00</p></option>
                  <option value="5"><p class="inline">10:00 - 12:00</p></option>
                  <option value="6"><p class="inline">13:00 - 14:00</p></option>
                  <option value="7"><p class="inline">14:00 - 15:00</p></option>
                  <option value="8"><p class="inline">15:00 - 16:00</p></option>
                </select>
              </div>
            </div>
            <div class="flex_item">
              <h4>Tilbagemeldningsform:</h4>
              <div id="reply_type">
                <div class="radio_button">
                  <input type="radio" name="paa_email" id="reply_email" />
                  <label for="reply_email"><p class="inline">E-mail</p></label
                  ><br />
                </div>
                <div class="radio_button">
                  <input type="radio" name="paa_telefon" id="reply_phone" />
                  <label for="reply_phone">
                    <p class="inline">Telefon</p>
                  </label>
                </div>
              </div>
            </div>
            <div class="flex_item">
              <div id="add_comment">
                <label for="comment_box"
                  ><h4>
                    Indtast evt. kommentarer vedr. behandlingen, fx om det er
                    undersøgelse, fyldning eller andet:
                  </h4></label
                ><br />
                <textarea
                  name="kommentar"
                  id="comment_box"
                  placeholder="Tilføj kommentar (valgfrit)"
                ></textarea
                ><br />
              </div>
            </div>
            <div class="center">
              <input type="button" id="submit_button" value="Send" />
            </div>
          </form>
        </article>
      </section>
      <section id="third_section">
        <article class="center">
          <img src="img/placeholder_bred.JPG" alt="placeholder billede" />
        </article>
      </section>
    </main>
    <script src="javascript/login.js"></script>
    <script src="javascript/headerfooter.js"></script>
  </body>
</html>
